<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="./aboutUs.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="./contactUs.html">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-shopping-cart">Cart</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-3">
        <div class="row " id="cart-card-container">

        </div>
    </div>

    <div class="container form-container col-md-6 mb-5" id="orderFormContainer">
        <h2>Order</h2>
        <div class="form-group">
            <label for="customerName">Name</label>
            <input class="form-control" id="customerName" placeholder="Enter full name." required/>
        </div>
        <div class="form-group"><label for="customerEmail">Email</label>
            <input class="form-control" id="customerEmail" placeholder="Enter email." required />
        </div>
        <div class="form-group"><label for="customerAddress">Address</label>
            <input class="form-control" id="customerAddress" placeholder="Enter address." required />
        </div>
        <div class="form-group"><label for="customerPhone">Phone</label>
            <input type="number" class="form-control" id="customerPhone" placeholder="Enter phone number." required />
        </div>
        <button class="btn btn-primary" onclick="orderBook()">Order</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

    <script src="./Scripts/LocalStorageService.js"></script>
    <script src="./Scripts/validator.js"></script>

    <script src="./Scripts/cart.js"></script>

</html>
